<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card m-5 p-2">
        <div class="card-header"><h2>Update Product</h2></div>
        <div class="card-body">
            <form method="post" th:action="@{/admin/update}" th:object="${produit}">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" class="form-control" th:field="*{nom}"/><br/>
                </div>
                <div class="form-group">
                    <label for="prix">Prix :</label>
                    <input type="number" id="prix" class="form-control" th:field="*{prix}"/><br/>
                </div>
                <div class="form-group">
                    <label for="quantite">Quantite :</label>
                    <input type="number" id="quantite" class="form-control" th:field="*{quantite}"/><br/>
                </div>
                <div class="form-group">
                    <label>List Categorie:</label>
                    <select name="categorie" th:field="*{categorie.id}">
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.nom}"
                                th:selected="${produit.categorie != null && produit.categorie.id == c.id}">
                        </option>
                    </select><br/>
                </div>
                <input type="hidden" th:field="*{id}">
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
